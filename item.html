<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artifact Item</title>
    <link rel="stylesheet" href="assets/stylesheets/item-cards.css">
</head>
<body style="display: flex; flex-flow: column">

<div class="item-card item-card-silver">
    <div class="item-card-header">Combat training
        <div class="item-card-price">
            <div class="item-card-price-box">50</div>
        </div>
    </div>
    <div class="item-card-image">
        <img src="assets/images/item-card/item-sword-training.jpg" alt="Combat training">
    </div>
    <div class="item-card-text-box">
        <div class="item-card-text">Finishing a Teamwork week </div>
    </div>
</div>

<div class="item-card item-card-gold">
    <div class="item-card-header">Circle of Sorcery
        <div class="item-card-price">
            <div class="item-card-price-box">1000</div>
        </div>
    </div>
    <div class="item-card-image">
        <img src="assets/images/item-card/item-sorcery-circle.jpg" alt="Circle of sorcery">
    </div>
    <div class="item-card-text-box">
        <div class="item-card-text">60 min workshop by a mentor(s) of the chosen topic </div>
    </div>
</div>

</body>
</html>
