<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/item-cards.css">
    <link rel="stylesheet" href="assets/stylesheets/student-card.css">
</head>
<body>
<header class="primary-header">
    <div class="container">
        <div class="sub-header">
            <div class="logo">
                <a href="mentor.html">
                    <img src="assets/images/logo.png" alt="LOGO">
                </a>
            </div>
        </div>
        <nav class="primary-nav">
            <ul>
                <li><a href="mentor.html">My Class</a></li>
                <li><a href="mentor-students.html">Students</a></li>
                <li><a href="mentor-items.html">Items</a></li>
                <li><a href="mentor-quests.html">Quests</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)">Review</a>
                    <div class="dropdown-content">
                        <a href="mark-achieved-quests.html">Quests</a>
                        <a href="mark-bought-artifacts.html">Artifacts</a>
                    </div>
                </li>
            </ul>
            <div id="logout">
                <a href="login.html">
                    <img src="assets/images/logout.png" alt="Logout">
                </a>
            </div>
        </nav>
    </div>
</header>
<section class="main-info">
    <h2>Accept artifacts</h2>
    <section class="cooler-done-quest">
        <div class="codecooler">
            <div class="student-info-table">

                <div class="user-category-name"></div>

                <div class="student-profile-picture">
                    <img src="assets/images/student-card/student.png" alt="Student" class="student-picture">
                </div>

                <ul class="student-information">
                    <li class="student-name">Name</li>
                    <li class="student-email">E-mail</li>
                    <li class="student-class">Class</li>
                    <li class="students-atrifacts">
                        <button type="button" class="students-artifacts-button">Artifacts</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="acceptance-field">
            <div class="black-arrow-right">
                <img src="assets/images/right-arrow.png" alt="Arrow">
            </div>
            <div class="decision-buttons">
                <button class="decline-button">
                    <img class="img-basic" src="assets/images/buttons/decline_button.png" alt="Decline">
                    <img class="img-hover" src="assets/images/buttons/decline_button_hover.png" alt="Decline">
                </button>
                <button class="accept-button">
                    <img class="img-basic" src="assets/images/buttons/accept_button.png" alt="Accept">
                    <img class="img-hover" src="assets/images/buttons/accept_button_hover.png" alt="Accept">
                </button>
            </div>
        </div>
        <div class="acceptance-field">
            <div class="item-card item-card-silver">
                <div class="item-card-header">Combat training
                    <div class="item-card-price">
                        <div class="item-card-price-box">50</div>
                    </div>
                </div>
                <div class="item-card-image">
                    <img src="assets/images/item-card/item-sword-training.jpg" alt="Combat training">
                </div>
                <div class="item-card-category">Basic Item</div>
                <div class="item-card-text-box">
                    <div class="item-card-text">Finishing a Teamwork week </div>
                </div>
            </div>
        </div>
    </section>
    <section class="cooler-done-quest">
        <div class="codecooler">
            <div class="student-info-table">

                <div class="user-category-name"></div>

                <div class="student-profile-picture">
                    <img src="assets/images/student-card/student.png" alt="Student" class="student-picture">
                </div>

                <ul class="student-information">
                    <li class="student-name">Name</li>
                    <li class="student-email">E-mail</li>
                    <li class="student-class">Class</li>
                    <li class="students-atrifacts">
                        <button type="button" class="students-artifacts-button">Artifacts</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="acceptance-field">
            <div class="black-arrow-right">
                <img src="assets/images/right-arrow.png" alt="Arrow">
            </div>
            <div class="decision-buttons">
                <button class="decline-button">
                    <img class="img-basic" src="assets/images/buttons/decline_button.png" alt="Decline">
                    <img class="img-hover" src="assets/images/buttons/decline_button_hover.png" alt="Decline">
                </button>
                <button class="accept-button">
                    <img class="img-basic" src="assets/images/buttons/accept_button.png" alt="Accept">
                    <img class="img-hover" src="assets/images/buttons/accept_button_hover.png" alt="Accept">
                </button>
            </div>
        </div>
        <div class="acceptance-field">
            <div class="item-card item-card-silver">
                <div class="item-card-header">Combat training
                    <div class="item-card-price">
                        <div class="item-card-price-box">50</div>
                    </div>
                </div>
                <div class="item-card-image">
                    <img src="assets/images/item-card/item-sword-training.jpg" alt="Combat training">
                </div>
                <div class="item-card-category">Basic Item</div>
                <div class="item-card-text-box">
                    <div class="item-card-text">Finishing a Teamwork week </div>
                </div>
            </div>
        </div>
    </section>
</section>
<footer class="primary-footer">
    <div class="logo">
        <a href="index.html">
            <img src="assets/images/logo.png" alt="Logo">
        </a>
    </div>
    <div>
        <small>&copy; CodeClimbersCorp</small>
    </div>
    <div>

    </div>
</footer>
</body>
</html>
