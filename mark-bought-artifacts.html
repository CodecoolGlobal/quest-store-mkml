<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/item-cards.css">
</head>
<body onpageshow="progressBar()">
<header class="primary-header">
    <div class="container">
        <div class="sub-header">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="LOGO">
                </a>
            </div>
            <div class="user-status">
                <div class="level">
                    <div>
                        <h2> Level: &nbsp</h2>
                        <h2> 5 </h2>
                    </div>
                    <div id="myProgress" >
                        <div id="myBar"></div>
                    </div>
                </div>
                <div class="coins">
                    <h2>Coins: &nbsp</h2>
                    <h2> 2400 </h2>
                </div>
            </div>
        </div>
        <nav class="primary-nav">
            <ul>
                <li><a href="index.html">Some text</a></li>
                <li><a href="#">Sometext</a></li>
                <li><a href="#">Other</a></li>
                <li><a href="#">Ororor</a></li>
            </ul>
            <div id="logout">
                <img src="assets/images/logout.png" alt="Logout">
            </div>
        </nav>
    </div>
</header>
<section class="main-info">
    <h2>Accept artifacts</h2>
    <section class="cooler-done-quest">
        <div class="codecooler">
            CodeCoolers Card
        </div>
        <div class="black-arrow-right">
            <img src="assets/images/right-arrow.png" alt="Arrow">
        </div>
        <div class="acceptance-field">
            <div class="item-card item-card-silver">
                <div class="item-card-header">Combat training
                    <div class="item-card-price">
                        <div class="item-card-price-box">50</div>
                    </div>
                </div>
                <div class="item-card-image">
                    <img src="assets/images/item-card/item-sword-training.jpg" alt="Combat training">
                </div>
                <div class="item-card-category">Basic Item</div>
                <div class="item-card-text-box">
                    <div class="item-card-text">Finishing a Teamwork week </div>
                </div>
            </div>
            <div class="decision-buttons">
                <div class="decline-button">
                    <img src="assets/images/buttons/decline_button.png" alt="Decline">
                </div>
                <div class="accept-button">
                    <img src="assets/images/buttons/accept_button.png" alt="Accept">
                </div>
            </div>
        </div>
    </section>
    <section class="cooler-done-quest">
        <div class="codecooler">
            CodeCoolers Card
        </div>
        <div class="black-arrow-right">
            <img src="assets/images/right-arrow.png" alt="Arrow">
        </div>
        <div class="acceptance-field">
            <div class="item-card item-card-silver">
                <div class="item-card-header">Combat training
                    <div class="item-card-price">
                        <div class="item-card-price-box">50</div>
                    </div>
                </div>
                <div class="item-card-image">
                    <img src="assets/images/item-card/item-sword-training.jpg" alt="Combat training">
                </div>
                <div class="item-card-category">Basic Item</div>
                <div class="item-card-text-box">
                    <div class="item-card-text">Finishing a Teamwork week </div>
                </div>
            </div>
            <div class="decision-buttons">
                <div class="decline-button">
                    <img src="assets/images/buttons/decline_button.png" alt="Decline">
                </div>
                <div class="accept-button">
                    <img src="assets/images/buttons/accept_button.png" alt="Accept">
                </div>
            </div>
        </div>
    </section>
</section>
<footer class="primary-footer">
    <div class="logo">
        <a href="index.html">
            <img src="assets/images/logo.png" alt="Logo">
        </a>
    </div>
    <div>
        <small>&copy; CodeClimbersCorp</small>
    </div>
    <div>

    </div>
</footer>
</body>
</html>
